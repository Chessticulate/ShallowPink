name: libchess-ci
on:
    push:
        branches: [ '**' ]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test

